<div class="toggle-container" [class.disabled]="disabled">
  <button 
    type="button" 
    class="toggle-button" 
    [class.active]="isActive"
    [disabled]="disabled"
    (click)="onToggle()"
    role="switch"
    [attr.aria-checked]="isActive"
    [attr.aria-disabled]="disabled">
    
    <div class="toggle-track">
      <div class="toggle-thumb"></div>
    </div>
    
    <span class="toggle-label">
      {{ isActive ? 'ON' : 'OFF' }}
    </span>
  </button>
</div>
