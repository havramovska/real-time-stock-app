<div class="dashboard">
  <div class="container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Stock Dashboard</h1>
      <p class="dashboard-subtitle">Real-time stock monitoring and tracking</p>
    </div>

    <div class="stocks-grid">
      <app-stock-card
        *ngFor="let stock of stocks"
        [stock]="stock"
        (toggleChange)="onToggleChange($event)">
      </app-stock-card>
    </div>
  </div>
</div>
