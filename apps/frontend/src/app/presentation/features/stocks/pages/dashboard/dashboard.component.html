<div class="dashboard">
  <div class="container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Stock Dashboard</h1>
      <p class="dashboard-subtitle">Real-time stock monitoring and tracking</p>
    </div>

    <div class="loading-container" *ngIf="loading$ | async">
      <app-loader></app-loader>
    </div>

    <div class="error-container" *ngIf="error$ | async as error">
      <div class="error-message">
        <h3>Error</h3>
        <p>{{ error }}</p>
      </div>
    </div>

    <div class="stocks-grid" *ngIf="!(loading$ | async) && !(error$ | async)">
      <app-stock-card
        *ngFor="let stock of stocks$ | async"
        [stock]="stock"
        (toggleChange)="onToggleChange($event)">
      </app-stock-card>
    </div>
  </div>
</div>
